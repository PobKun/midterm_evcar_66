                                <div class="">Autumn</div>
                                <div class="">Instrumental Music</div>
                            </div>
                        </div>
                        <div class="volume-box">
                            <span class="volume-down">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                                  </svg>
                            </span>
                            <input type="range" class="volume-range" step="1" value="80" min="0" max="100"
                                oninput="music.volume = this.value/100">
                            <span class="volume-up">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                  </svg>
                            </span>
                        </div>
                        <div class="btn-box">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="repeat"  onclick="handleRepeat()" viewBox="0 0 16 16">
                                <path d="M11 5.466V4H5a4 4 0 0 0-3.584 5.777.5.5 0 1 1-.896.446A5 5 0 0 1 5 3h6V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192Zm3.81.086a.5.5 0 0 1 .67.225A5 5 0 0 1 11 13H5v1.466a.25.25 0 0 1-.41.192l-2.36-1.966a.25.25 0 0 1 0-.384l2.36-1.966a.25.25 0 0 1 .41.192V12h6a4 4 0 0 0 3.585-5.777.5.5 0 0 1 .225-.67Z"/>
                              </svg>
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="play"onclick="handlePlay()" viewBox="0 0 16 16">
                                <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                              </svg>
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="volume" onclick="handleVolume()" viewBox="0 0 16 16">
                                <path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/>
                                <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
                                <path d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/>
                              </svg>
                              <!-- <span class="play" onclick="handlePlay()">
                                
                              </span> -->
                              
                            <!-- <i class="material-icons repeat" onclick="handleRepeat()">repeat</i> -->
                            <!-- <i class="material-icons volume" onclick="handleVolume()">volume_up</i> -->
                        </div>
                        <div class="music-box">
                            <input type="range" step="1" class="seekbar" value="0" min="0" max="100" oninput="handleSeekBar()">
                
                            <audio class="music-element">
                                <source src="./music/autumn.mp3" type="audio/mp3">
                            </audio>
                            <span class="current-time">0:0</span><span class="duration">0:0</span>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

   </div>


  </div>
  <script src="./script_data.js"></script>
  <script>

    document.addEventListener("DOMContentLoaded", () => {
        const day = document.getElementById("birthdayDay");
        const month = document.getElementById("birthdayMonth");
        const year = document.getElementById("birthdayYear");

        for (let i = 1; i <= 31; i++) {
          day.innerHTML += `<option value="${i}">${i}</option>`;
        }

        for (let i = 1; i <= 12; i++) {
          month.innerHTML += `<option value="${i}">${i}</option>`;
        }

        for (let i = 1850; i <= 2023; i++) {
          year.innerHTML += `<option value="${i}">${i}</option>`;
        }
    });

    function showModalAuth(type) {
        if(type === 'signin') {
            document.getElementById("signup-modal").style.display = 'none'
            document.getElementById("signin-modal").style.display = 'block'
        }else if(type === 'signup') {
            document.getElementById("signup-modal").style.display = 'block'
            document.getElementById("signin-modal").style.display = 'none'
        }
    }
    function closeModalAuth() {
        document.getElementById("signup-modal").style.display = 'none'
        document.getElementById("signin-modal").style.display = 'none'
    }


    function showMenu(idQuery) {        
        const menuPopup = Array.from(document.querySelectorAll('.menu-popup'));
        for (let index = 0; index < menuPopup.length; index++) {
            menuPopup[index].style.display = 'none';
        }
        const queryShow = document.querySelector(idQuery);
        queryShow.style.display = 'flex'
    }

    function openCloseMoreDetail() {
        const model_popupID = document.getElementById("model-popup");

        console.log(model_popupID.classList.contains('sm:hidden'));
        if(model_popupID.classList.contains('sm:hidden') === true) {
            model_popupID.classList.remove('sm:hidden');
        }else{
            model_popupID.classList.add('sm:hidden');
        }

        // if(model_popupID.style.display  === 'none') {
        //     model_popupID.style.display = 'block'
        // }else if(model_popupID.style.display  === 'block') {
        //     model_popupID.style.display = 'none'
        // }
        showMenu('#paint')
    }

    function setImgPaint(imgSrc) {
        const img_paint = document.querySelector('#img_paint');
        img_paint.src = imgSrc
    }
    function setImgInterior(imgSrc) {
        const img_interior = document.querySelector('#interior_img');
        img_interior.src = imgSrc
    }
    
    async function loadCar(index) {
        const carIndex = 0
        const brand = jsonData[index]
        const carData = brand['models'][carIndex]
        const iframe = document.querySelector('#vdo iframe');
        iframe.src = carData.youtube_link
        const model_price = document.querySelector('#model_price');
        const model_name = document.querySelector('#model_name');
        const brandDisplay = document.querySelector(`#display-brand${brand.brandimgID.toString()}`);
        brandDisplay.style.display = 'block'
        if(brand.brandimgID.toString() === '1') {
            document.querySelector(`#display-brand2`).style.display = 'none';
        }else if(brand.brandimgID.toString() === '2') {
            document.querySelector(`#display-brand1`).style.display = 'none';
        }
        const brandDisplayImg = document.querySelector(`#display-brand${brand.brandimgID.toString()} img`);
        const kmhDisplayImg = document.querySelector('#display-kmh img');
        const carDisplayImg = document.querySelector('#display-car img');
        const link_website_menu = document.querySelector('#link_website_menu');
        
        model_price.textContent = "+"+carData.start_price.toString()+" THB."
        model_name.textContent = carData.name.toString()
        brandDisplayImg.src = brand.brandImg
        kmhDisplayImg.src = carData.speed_img
        carDisplayImg.src = carData.img
        link_website_menu.href = carData.links

        const show_custom_enable = document.querySelector('#show_custom_enable');
        const weblink_custom = document.querySelector('#weblink_custom');
        weblink_custom.href = carData.links
        weblink_custom.textContent = `${brand.brand.toLowerCase()} website`
        show_custom_enable.style.display = (carData.interior_other === true) ? 'block' : 'none'

        const show_custom_enable1 = document.querySelector('#show_custom_enable1');
        const weblink_custom1 = document.querySelector('#weblink_custom1');
        weblink_custom1.href = carData.links
        weblink_custom1.textContent = `${brand.brand.toLowerCase()} website`
        show_custom_enable1.style.display = (carData.car_other === true) ? 'block' : 'none'

        setImgPaint(carData.color_car[0].colorImage);
        setImgInterior(carData.color_interior[0].colorImage);

        document.querySelector('#loop_paint').innerHTML = ''
        for (let index = 0; index < carData.color_car.length; index++) {
            const dataColor = carData.color_car[index];
            document.querySelector('#loop_paint').innerHTML += `<button class="rounded-[50%] bg-[${dataColor.colorCode}] w-[30px] h-[30px] sm:w-[36px] sm:h-[36px] hover:opacity-80 mx-[5px]" onclick="setImgPaint('${dataColor.colorImage}')"></button>`
        }
        
        document.querySelector('#detail-content').innerHTML = carData.detail

        document.querySelector('#interior_img').src = carData.color_interior[0].colorImage;
        document.querySelector('#loop_interior').innerHTML = ''
        for (let index = 0; index < carData.color_interior.length; index++) {
            const dataColor = carData.color_interior[index];
            document.querySelector('#loop_interior').innerHTML += `<button class="rounded-[50%] bg-[${dataColor.colorCode}] w-[30px] h-[30px] sm:w-[36px] sm:h-[36px] hover:opacity-80 mx-[5px]" onclick="setImgInterior('${dataColor.colorImage}')"></button>`
        }
        const model_speed = document.querySelector('#model_speed');
        let top_speed_now = 0

        for (let i = 0; i < carData.top_speed; i++) {
            top_speed_now = top_speed_now + 1;
            // console.log(top_speed_now);
            await new Promise(resolve => setTimeout(resolve, 1));
            model_speed.textContent = top_speed_now.toString()
        }
    }

    function loadIcon() {
        for (let index = 0; index < jsonData.length; index++) {
            const dataIcon = jsonData[index]
            document.querySelector('#append_icon').innerHTML += `<div class="col-span-6">
                        <div class="rounded-[26px] bg-[${dataIcon.bgCode}] w-[100%] p-3 mx-auto shadow-color" onclick="clickIcon(${index})">
                            <img src="${dataIcon.icon}" class="w-full max-w-[100px] max-h-[100px] mx-auto" alt="ICON" srcset="">
                        </div>
                        </div>`
        }
    }

    function clickIcon(index) {
        loadCar(index)
        goToSlide(index)
    }

    let load = setTimeout(function() {
        const load_overlay = document.getElementById("load_overlay");
        load_overlay.style.display = 'none'
        loadCar(0)
        loadIcon()
    }, 1500);

    const carousel = document.querySelector('.carousel');
    const carouselInner = carousel.querySelector('.carousel-inner');
    const slides = Array.from(carouselInner.querySelectorAll('.carousel-slide'));
    let currentIndex = 0;
    let touchStartX = null;
    let touchEndX = null;

    function goToSlide(index) {
        // console.log(index);
        const slideWidth = slides[0].offsetWidth;
        // console.log(slideWidth);
        loadCar(index)
        currentIndex = index;
        const offset = -currentIndex * slideWidth;
        carouselInner.style.transform = `translateX(${offset}px)`;
    }

    function nextSlide() {
        let slidetoshow = 0
        if( (currentIndex >= (slides.length - 1)) ) {
            slidetoshow = 0
        }else{
            slidetoshow = currentIndex + 1
        }

        goToSlide(slidetoshow);
    }

    function prevSlide() {
        let slidetoshow = 0;
        if (currentIndex <= 0) {
            slidetoshow = slides.length - 1;
        } else {
            slidetoshow = currentIndex - 1;
        }
        goToSlide(slidetoshow);
    }

    document.querySelector('.prev-button').addEventListener('click', prevSlide);
    document.querySelector('.next-button').addEventListener('click', nextSlide);
    // setInterval(nextSlide, 5000);


    // MUSCI //
    let music = document.querySelector('.music-element')
    let playBtn = document.querySelector('.play')
    let seekbar = document.querySelector('.seekbar')
    let currentTime = document.querySelector('.current-time')
    let duration = document.querySelector('.duration')

    function handlePlay() {
        if (music.paused) {
            music.play();
            playBtn.className = 'pause'
            playBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause" viewBox="0 0 16 16">
        <path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/>
        </svg>`
        } else {
            music.pause();
            playBtn.className = 'play'
            playBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                              </svg>`
        }
        music.addEventListener('ended', function () {
            playBtn.className = 'play'
            playBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                              </svg>`
            music.currentTime = 0
        });
    }

    music.onloadeddata = function () {
        seekbar.max = music.duration
        let ds = parseInt(music.duration % 60)
        let dm = parseInt((music.duration / 60) % 60)
        duration.innerHTML = dm + ':' + ds
    }
    music.ontimeupdate = function () { seekbar.value = music.currentTime }
    handleSeekBar = function () { music.currentTime = seekbar.value }
    music.addEventListener('timeupdate', function () {
        let cs = parseInt(music.currentTime % 60)
        let cm = parseInt((music.currentTime / 60) % 60)
        currentTime.innerHTML = cm + ':' + cs
    }, false)


    // like
    let favIcon = document.querySelector('.favorite')
    function handleFavorite() {
        favIcon.classList.toggle('active');
    }


    // repeat
    let repIcon = document.querySelector('.repeat')
    function handleRepeat() {
        if (music.loop == true) {
            music.loop = false
            repIcon.classList.toggle('active')
        }
        else {
            music.loop = true
            repIcon.classList.toggle('active')
        }
    }

    // volume
    let volIcon = document.querySelector('.volume')
    let volBox = document.querySelector('.volume-box')
    let volumeRange = document.querySelector('.volume-range')
    let volumeDown = document.querySelector('.volume-down')
    let volumeUp = document.querySelector('.volume-up')

    function handleVolume() {
        volIcon.classList.toggle('active')
        volBox.classList.toggle('active')
    }

    volumeDown.addEventListener('click', handleVolumeDown);
    volumeUp.addEventListener('click', handleVolumeUp);

    function handleVolumeDown() {
        volumeRange.value = Number(volumeRange.value) - 20
        music.volume = volumeRange.value / 100
    }
    function handleVolumeUp() {
        volumeRange.value = Number(volumeRange.value) + 20
        music.volume = volumeRange.value / 100
    }
    
  </script>
  
</body>
</html>
